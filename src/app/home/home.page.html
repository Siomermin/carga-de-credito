<ion-content [fullscreen]="true">
  <ion-text class="ion-text-center">
    <h1>Carga Credito</h1>
  </ion-text>

  <ion-card color="dark">
    <ion-card-header class="card-container">
      <ion-card-title>{{ totalCredits }}</ion-card-title>
      <ion-card-subtitle>Creditos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      {{ loggedUser?.email }}
    </ion-card-content>
  </ion-card>

  <div class="img-container" (click)="scan()">
    <ion-img src="../../assets/qr.png" > </ion-img>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="logout()" expand="full" color="danger">
      <ion-icon name="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
